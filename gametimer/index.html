<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <header>
        <div class="header-container">
          <div class="header-left">
            <img src="logo.png" alt="Board Game Timer Icon" class="header-icon">
          </div>
        </div>
      </header>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2 class="modal-text">Welcome!</h2>
          <p class="modal-text">Please select the number of players and the timer:</p>
          <div class="form-group">
            <label for="players">Number of Players:</label>
            <select id="players-input" name="players">
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="timer">Timer (in minutes):</label>
            <input type="number" id="timer-input" name="timer" min="1" max="60" step="1" value="5">
          </div>
          <button id="start-btn">Start Game</button>
        </div>
      </div>
      
  <main>
        <div class="container2">
          <div class="player-btns">
            <div class="container">
                <div class="player-btn">
                    <p class="btn-text-player">Player 1</p>
                    <p class="btn-text-time">20:00</p>
                  </div>
                  <div class="player-btn">
                    <p class="btn-text-player">Player 2</p>
                    <p class="btn-text-time">20:00</p>
                  </div>
            </div>
            <div class="container bottom">
                <div class="player-btn">
                    <p class="btn-text-player">Player 3</p>
                    <p class="btn-text-time">20:00</p>
                  </div>
                  <div class="player-btn player4">
                    <p class="btn-text-player">Player 4</p>
                    <p class="btn-text-time">20:00</p>
                  </div>
            </div>
          </div>
          <div class="options-btns">
            <div class="options-btn pause-btn">
              <p class="btn-text2">Pause</p>
            </div>
            <div class="options-btn reset-btn">
              <p class="btn-text2">Reset</p>
            </div>
          </div>
        </div>   
  </main>
  <script src="script.js"></script>
</body>
</html>
